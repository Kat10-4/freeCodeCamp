<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          class="form-control"
          type="number"
          id="number"
          min="10"
          max="99"
          placeholder="Ã„ge"
        />
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select
          class="form-control"
          id="dropdown"
          placeholder="Select current role"
        >
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="preferNotToSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitly"
            ><input
              class="recommend"
              type="radio"
              name="recommend"
              id="definitly"
              value="definitly"
            />Definitely</label
          >

          <label for="maybe"
            ><input
              class="recommend"
              type="radio"
              name="recommend"
              id="maybe"
              value="maybe"
            />Maybe</label
          >
          <label for="notSure"
            ><input
              class="recommend"
              type="radio"
              name="recommend"
              id="notSure"
              value="notSure"
            />Not Sure</label
          >
        </fieldset>
      </div>
      <div class="form-group">
        <label for="dropdown2"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select
          class="form-control"
          id="dropdown2"
          placeholder="Select an option"
        >
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <label for="front-end"
            ><input type="checkbox" value="front-end" id="front-end" />Front-end
            Projects</label
          >
          <label for="back-end"
            ><input type="checkbox" value="back-end" id="back-end" />Back-end
            Projects</label
          >
          <label for="dataViz"
            ><input type="checkbox" value="dataViz" id="dataViz" />Data
            Visualization</label
          >
          <label for="challeng"
            ><input
              type="checkbox"
              value="challeng"
              id="challeng"
            />Challenges</label
          >
          <label for="openSourceCom"
            ><input
              type="checkbox"
              value="openSourceCom"
              id="openSourceCom"
            />Open Source Community</label
          >
          <label for="gitter"
            ><input type="checkbox" value="gitter" id="gitter" />Gitter help
            rooms</label
          >
          <label for="videos"
            ><input type="checkbox" value="videos" id="videos" />Videos</label
          >
          <label for="city"
            ><input type="checkbox" value="city" id="city" />City Meetups</label
          >
          <label for="wiki"
            ><input type="checkbox" value="wiki" id="wiki" />Wiki</label
          >
          <label for="forum"
            ><input type="checkbox" value="forum" id="forum" />Forum</label
          >
          <label for="add"
            ><input type="checkbox" value="add" id="add" />Additional
            Courses</label
          >
        </fieldset>
      </div>
      <div class="form-group">
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="30"
            placeholder="Enter your comments here..."
          ></textarea>
        </label>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
  </body>
</html>
